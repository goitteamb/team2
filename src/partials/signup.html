<section id="sign-up" class="sign-up-section">
  <div id="sign-up-but" class="container">
    <div id="sign_up-cam" class="sign-up-container">
      <div class="sign-up-wrapper">
        <h2 class="sign-up-header">Sign <span>Up</span></h2>
        <p class="sign-up-text">
          Please use the form below to contact us. Enter your name, email, and
          message and we'll get back to you shortly.
        </p>
        <form class="sign-up-form">
          <input
            class="sign-up-input form-elements-markup"
            type="text"
            name="user-name"
            id="user-name"
            placeholder="Enter your name"
            required
          />
          <input
            class="sign-up-input form-elements-markup"
            type="email"
            name="user-emain"
            id="user-email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            placeholder="Enter your email"
            required
          />
          <textarea
            class="sign-up-textarea form-elements-markup"
            name="textarea-info"
            id="textarea"
            cols="30"
            rows="10"
            placeholder="Message"
          ></textarea>
          <button class="sign-up-btn" type="submit">send</button>
        </form>
        <p class="sign-up-privacy-text">
          By clicking on "Send" button, you agree to our
          <a class="privacy-policy-link" href="">Privacy Policy</a>, and allow
          Promodo to use this information for marketing purposes.
        </p>
      </div>
      <div class="photos-container">
        <div class="photo-small-wrapper"></div>
        <div class="photo-large-wrapper"></div>
      </div>
    </div>
  </div>
</section>
